<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon say game</title>
    <link rel="stylesheet" href="saimon_says.css">
</head>
<body>
    <h1>Simon Says Game</h1>
    <h2>Press any key to start</h2>
    <div><button class="confirm">Confirm</button></div>
    <div class="box-container">
        <div class="line1">
            <button class="btns red">1</button>
            <button class="btns green">2</button>
        </div>
        <div class="line2">
            <button class="btns blue">3</button>
            <button class="btns purple">4</button>
        </div>
    </div>
    <script src="saimon_says.js"></script>
</body>
</html>
